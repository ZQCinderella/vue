<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <base-layout>
      <!-- 使用在template元素上 -->
      <!-- <template slot="header">
        header
      </template>
      <template>
        main
      </template>
      <template slot="footer">
        footer
      </template> -->
      <!-- 也可以直接使用在普通的html元素上 -->
      <div slot="header">
        header
      </div>
      <div>
        main
      </div>
      <p>main content</p>
      <div slot="footer">
        footer
      </div>
    </base-layout>

    <div>{{ modelData }}</div>
    <use-data v-bind:url="modelData">
      use data in slot {{ modelData }}
    </use-data>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script>

  //具名插槽
  Vue.component('base-layout', {
    template: `<div class="container">
      <header>
        <!-- 我们希望把页头放这里 -->
        <slot name="header"></slot>
      </header>
      <main>
        <!-- 我们希望把主要内容放这里， 该插槽没有命名， 为默认插槽，没用匹配到插槽的元素都会进入这里 -->
        <slot></slot>
      </main>
      <footer>
        <!-- 我们希望把页脚放这里 -->
        <slot name="footer"></slot>
      </footer>
    </div>`
  })

  //插槽的作用域和组件的作用域是相同的，即只能访问组件外层的作用域，而不能访问组件内部作用域。
  Vue.component('use-data', {
    props: ['url'],
    data: function () {
      return {
        base_url: this.url
      }
    },
    template: `<div>{{ base_url }}<slot></slot></div>`
  })

  var app = new Vue({
    el: '#app',
    data: {
      modelData: 'test-model'
    },
    methods: {
      nativeClick: function () {
        console.log('nativeClick');
      }
    }
  });


  //作用域插槽，希望提供的组件可以从子组件获取数据的可复用的插槽



</script>

</html>
